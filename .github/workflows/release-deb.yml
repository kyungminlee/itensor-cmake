name: Upload Release Asset
on: [push]
  # push:
  #   branch:
  #     - main
    # tags:
    #   - 'v*'
jobs:
  release-deb:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            BLA_VENDOR: OpenBLAS
            platform: ubuntu
            asset_ext: deb
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Check out submodule
      run: git submodule update --init
    - name: Install OpenBLAS
      run: sudo apt-get install libopenblas-dev liblapacke-dev
    - name: Make CMake build directory
      run: cmake -B build -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/installdir/usr -DBLA_VENDOR=${{ matrix.BLA_VENDOR }}
    - name: Install Release
      run: cmake --build build --target install --config Release
    - name: Create DEB configuration
      run: |
        mkdir -p ${{ github.workspace }}/installdir/DEBIAN/
        cat > ${{ github.workspace }}/installdir/DEBIAN/control <<EOS
        Package: itensor
        Version: 3.1.5
        Section: custom
        Priority: optional
        Architecture: all
        Essential: no
        Installed-Size: 1024
        Maintainer: Kyungmin Lee <kyungmin.lee.42@gmail.com>
        Description: ITensor package
        EOS
    - name: Package (deb)
      run: |
        dpkg-deb --build ${{ github.workspace }}/installdir
        ls -al
        dpkg -c *.deb
