name: Upload Release Asset
on:
  push:
    branch:
      - main
    tags:
      - 'v*'
jobs:
  build-ubuntu:
    strategy:
      matrix:
        BLA_VENDOR: ["OpenBLAS"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check out submodule
      run: git submodule update --init
    - name: Install dependencies
      run: sudo apt-get install libopenblas-dev liblapacke-dev
    - name: Make CMake build directory
      run: cmake -B build -DCMAKE_INSTALL_PREFIX=/opt/itensor-${{ github.sha }} -DBLA_VENDOR=${{ matrix.BLA_VENDOR }}
    - name: Install Release
      run: cmake --build build --target install --config Release
    - name: Package
      run: |
        export BUILD_ARCHIVE=itensor-${{ github.sha }}-${{ matrix.BLA_VENDOR }}-ubuntu-x86_64.tgz
        tar cvzf "$BUILD_ARCHIVE" -C /opt itensor-${{ github.sha }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: itensor-${{ github.sha }}-${{ matrix.BLA_VENDOR }}-ubuntu-x86_64.tgz
        asset_name: itensor-${{ github.sha }}-${{ matrix.BLA_VENDOR }}-ubuntu-x86_64.tgz
        asset_content_type: application/zip
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check out submodule
      run: git submodule update --init
    - name: Make CMake build directory
      run: cmake -B build -DCMAKE_INSTALL_PREFIX=/opt/itensor-${{ github.sha }} -DBLA_VENDOR=Apple
    - name: Install Release
      run: sudo cmake --build build --target install --config Release
    - name: Package
      run: |
        export BUILD_ARCHIVE=itensor-${{ github.sha }}-Accelerate-macos-x86_64.tgz
        tar cvzf "$BUILD_ARCHIVE" -C /opt itensor-${{ github.sha }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: itensor-${{ github.sha }}-Accelerate-macos-x86_64.tgz
        asset_name: itensor-${{ github.sha }}-Accelerate-macos-x86_64.tgz
        asset_content_type: application/zip